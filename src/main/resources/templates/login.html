<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <!--<link rel="icon" type="image/png" href="${pageContext.request.contextPath}/assets/img/favicon.png">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Login Page
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link th:href="@{'/css/material-icons.css'}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/font-awesome.min.css'}">
    <!-- CSS Files -->
    <link th:href="@{'/css/material-kit.min.css'}" rel="stylesheet" />
</head>
<body class="login-page sidebar-collapse" onload='document.loginForm.username.focus();'>
<div class="page-header header-filter" style="background-image: url('/img/login_bg_5.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <form class="form" name='loginForm' th:action="@{/login}" method='POST'>
                        <div class="footer">
                            <div class="card-body">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons" style="color: #ccc;">mail</i>
                                                </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="E-mail..." name="username">
                                </div>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons" style="color: #ccc;">lock</i>
                                                </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password..." name="password">
                                </div>

                            </div>

                            <div class="text-center">
                                <a href="javascript:;" class="btn btn-info btn-sm btn-wd btn-lg" onclick="document.loginForm.submit();">Войти</a>
                            </div>
                            <div class="text-center mt-2 mb-2">
                                <a href="@{/assets/demo_app.apk}" class="btn btn-sm btn-link btn-wd btn-lg">
                                    скачать приложение
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</div>
</body>
</html>
